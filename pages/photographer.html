<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="../assets/favicon/icon.png" />
        <link href="../style/global.css" rel="stylesheet" type="text/css" />

        <script defer src="../scripts/Api.js"></script>
        <script defer src="../scripts/factories/MediasFactory.js"></script>
        <script defer src="../scripts/constructors/Photographers.js"></script>
        <script defer src="../scripts/constructors/Medias.js"></script>
        <script defer src="../scripts/pages/photographer.js"></script>
        <script defer src="../scripts/utils/filter.js"></script>
        <script defer src="../scripts/utils/lightbox.js"></script>
        <script defer src="../scripts/utils/error.js"></script>
        <script defer src="../scripts/utils/contact.js"></script>

        <title>Fisheye</title>
    </head>

    <body>
        <header id="header_photographer_page">
            <a
                tabindex="1"
                href="../index.html"
                aria-label="Lien vers la page d'accueil"
            >
                <img
                    src="../assets/images/logo.png"
                    class="logo"
                    alt="Fisheye logo"
                />
            </a>
            <section id="photographer_header"></section>
        </header>

        <main aria-label="Les médias du photographe" id="main_photographer_page">
            <nav id="navigation" aria-label="Trier les médias" aria-haspopup="true" role="navigation">
                <p>Trier par</p>
                <div class="dropdown">
                    <div class="dropdown_button">
                        <button
                            tabindex="1"
                            onclick="toggleDropdown()"
                            value="popularity"
                            type="button"
                        >
                            Popularité
                        </button>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            class="dropdown_button_svg"
                        >
                            <path
                                d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
                            />
                        </svg>
                    </div>
                    <ul id="list" class="dropdown_list">
                        <li>
                            <button aria-label='Trier les médias par popularité' type="button" tabindex="1" id="popularity" value="popularity">
                                Popularité
                            </button>
                        </li>
                        <hr class="first_separation">
                        <li>
                            <button aria-label='Trier les médias par date' type="button" tabindex="1" id="date" value="date">
                                Date
                            </button>
                        </li>
                        <hr class="second_separation">
                        <li>
                            <button aria-label='Trier les médias par titre' type="button" tabindex="1" id="title" value="title">
                                Titre
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <section id="medias_section"></section>
        </main>

        <section aria-label="Formulaire de contact" id="modal_section">
            <div id="modal_header">
                <div>
                    <h2>Contactez-moi</h2>
                    <h3></h3>
                </div>
                <button
                    aria-label="Fermer le formulaire"
                    tabindex="1"
                    onclick="closeModal()"
                >
                    <svg
                        title="Image croix"
                        viewBox="0 0 460.775 460.775"
                        style="enable-background: new 0 0 460.775 460.775"
                    >
                        <path
                            d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
                            c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
                            c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
                            c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
                            l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
                            c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
                        />
                    </svg>
                </button>
            </div>
            <!-- FORM -->
            <form>
                <label for="firstname">Prénom</label>
                <input
                    maxlength="30"
                    tabindex="1"
                    type="text"
                    id="firstname"
                    name="firstname"
                    class="input_form"
                />

                <label for="lastname">Nom</label>
                <input
                    maxlength="30"
                    tabindex="1"
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="input_form"
                />

                <label for="email">Email</label>
                <input
                    tabindex="1"
                    type="email"
                    id="email"
                    name="email"
                    class="input_form"
                />

                <label for="yourmessage">Votre message</label>
                <textarea
                    maxlength="250"
                    tabindex="1"
                    type="text"
                    id="yourmessage"
                    name="yourmessage"
                    class="input_form"
                ></textarea>
                <input
                    type="submit"
                    id="submit_btn"
                    aria-label="Bouton d'envoi du formulaire"
                    tabindex="1"
                />
            </form>
        </section>

        <footer id="footer_photographer_page"></footer>
    </body>
</html>
