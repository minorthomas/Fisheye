<!DOCTYPE html>
<html>

<head>
  <!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" alt="Fisheye home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
    </a>
  </header>
  <main id="main">
    <div class="photographer_header">
    </div>

    <div id="select_menu">
      <label for="filter_select" id="sort">Trier par </label>
      <div id="filter_select">
        <div class="dropdown_section">
          <div class="dropdown_button"></div>
          <img src="assets/icons/down-arrow.svg" alt="arrow down" />
        </div>
        <div class="options_buttons">
          <div class="line_one"></div>
          <div class="line_two"></div>

          <button class="option_button option_popularity" value="popularity">Popularité</button>
          <button class="option_button option_date" value="date">Date</button>
          <button class="option_button option_title" value="title">Titre</button>
        </div>
      </div>
    </div>

    <div class="photographer_bottom">
    </div>

    <section class="medias">
    </section>

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class="modal_header_infos">
          <h2>Contactez-moi</h2>
          <p class="modal_header_name"></p>
        </div>
        <img src="assets/icons/close.svg" alt="close modal" onclick="closeModal()" />
      </header>
      <form>
        <div class="modal_form">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="modal_form">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" />
        </div>
        <div class="modal_form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="modal_form">
          <label for="yourmessage">Votre message</label>
          <input type="text" id="yourmessage" name="yourmessage" />
        </div>
        <input class="modal_confirm_form" value="Envoyer" onclick="closeModal()" />
      </form>
    </div>
  </div>

  <div class="lightbox_section">
  </div>

  <!--API-->
  <script src="scripts/Api.js"></script>

  <!--FACTORY-->
  <script src="/scripts/factories/MediasFactory.js"></script>

  <!--CONSTRUCTOR-->
  <script src="/scripts/constructors/Photographers.js"></script>
  <script src="/scripts/constructors/Medias.js"></script>

  <!--PAGE-->
  <script src="/scripts/pages/photographer.js"></script>

  <!--UTILS-->
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/sortBy.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
