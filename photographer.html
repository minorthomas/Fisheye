<!DOCTYPE html>
<html>

<head>
  <!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" alt="Fisheye home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
    </a>
  </header>
  <main id="main">
    <div class="photographer_header">
    </div>
    <div class="sort_by">
      <p class="sort_by_title">
        Trier par
      </p>
      <select name="select_menu" id="select_menu">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="photographer_bottom">
    </div>

    <div class="medias">
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="close modal" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!--FACTORY-->
  <script src="/scripts/factories/MediasFactory.js"></script>

  <!--CONSTRUCTOR-->
  <script src="/scripts/constructors/Photographers.js"></script>
  <script src="/scripts/constructors/Medias.js"></script>

  <!--PAGE-->
  <script src="/scripts/pages/photographer.js"></script>

  <!--CONTACT MODAL-->
  <script src="/scripts/utils/contactForm.js"></script>

</body>

</html>
