<!DOCTYPE html>
<html>

<head>
  <link href="css/global.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon/favicon.png" />
  <title>Fisheye - photographe </title>

</head>

<body>
  <header>
    <a href="index.html" alt="Fisheye home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
    </a>
    <div id="photographer_header">
    </div>
  </header>
  <main>
    <div id="select_menu">
      <label for="filter_select" id="sort">Trier par </label>
      <div id="filter_select">
        <div class="dropdown_section">
          <div class="dropdown_button"></div>
          <svg class="dropdown_svg" viewBox="0 0 434.002 434.002" style="enable-background:new 0 0 434.002 434.002;">
            <path d="M95.457,434.002l-33.105-45.076l234.094-171.928L62.352,45.077L95.456,0L360.24,194.459
			      c7.174,5.269,11.41,13.638,11.41,22.539c0,8.9-4.236,17.27-11.41,22.538L95.457,434.002z" />
          </svg>
        </div>
        <div class="options_buttons">
          <div class="line_one"></div>
          <div class="line_two"></div>

          <button class="option_button option_popularity" value="popularity">Popularité</button>
          <button class="option_button option_date" value="date">Date</button>
          <button class="option_button option_title" value="title">Titre</button>
        </div>
      </div>
    </div>

    <section class="medias_section">
    </section>

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class="modal_header_infos">
          <h2>Contactez-moi</h2>
          <p class="modal_header_name"></p>
        </div>
        <svg class="modal_close_button" onclick="closeModal()" width="42" height="42" viewBox="0 0 42 42"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" />
        </svg>
      </header>
      <form>
        <div class="modal_form">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="modal_form">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" />
        </div>
        <div class="modal_form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="modal_form">
          <label for="yourmessage">Votre message</label>
          <input type="text" id="yourmessage" name="yourmessage" />
        </div>
        <button class="modal_confirm_form" onclick="closeModal()">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="lightbox_section">
  </div>

  <div class="photographer_bottom">
  </div>

  <!--API-->
  <script src="scripts/Api.js"></script>

  <!--FACTORY-->
  <script src="/scripts/factories/MediasFactory.js"></script>

  <!--CONSTRUCTOR-->
  <script src="/scripts/constructors/Photographers.js"></script>
  <script src="/scripts/constructors/Medias.js"></script>

  <!--PAGE-->
  <script src="/scripts/pages/photographer.js"></script>

  <!--UTILS-->
  <script src="/scripts/utils/error.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/sortBy.js"></script>

</body>

</html>
